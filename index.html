---
layout: default
title: Shaun Dillon | Front end developer
excerpt_separator: .
---

<div id="home" class="site--home">
  <h1>Blog Posts</h1>
  <div class="posts">
    <ul class="posts__archive">
      {% for post in site.posts %}
        <li class="archive__post">
          <a href="{{ post.url }}">
            <h2 class="post__title">{{ post.title }}</h2>
            {{ post.excerpt }}
            <p class="post__date">Published on {{ post.date | date: "%-d %B %Y" }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>   
  </div>
  
</div>
